<!DOCTYPE html>
<html>
<head>
	<title>PhotoGallery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<h1>Cyber Photo Gallery</h1>

	<div class="float-right">
		<button id="music">Music</button>
		<button id="soundFX" onclick="soundFX()">SoundFX</button>
		<audio id="audio" src="sound/beep1.mp3" ></audio>
		<audio id="audio2" src="sound/beep2.mp3" ></audio>
		<audio id="audio3" src="sound/back1.mp3" ></audio>
		<audio id="audio4" src="sound/voosh2.mp3" ></audio>
		<audio loop id="musicTrack" src="sound/music4.mp3" ></audio>
	</div>

	<div class="float-left">
		<h3>Add Internet Image</h3>
		<label>URL</label>
	    <input type='text' id='nameInput'>
	    <label>Caption</label>
	    <input type='text' id='messageInput'>
	    <button id="add" onclick="addImage()">Add</button>
    </div>

	<div id="image-container" class="row">
		<!-- images will load in here -->
	</div>

	<div class="popup hide">

		<div class="nav-btn nav-left" onclick="prev()">
			<p>P<br>R<br>E<br>V</p>
		</div>
		<div class="nav-btn nav-right" onclick="next()">
			<p>N<br>E<br>X<br>T</p>
		</div>
		<figure class="blank">
			<img class="popup-img" src="img/Color-bars.jpg" alt="Popup yall head">
			<figcaption>Example caption from pic</figcaption>
			<button id="remove" onclick="removeImage()">Remove</button>
		</figure>
		
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
